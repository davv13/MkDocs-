site_name: Customer Retention Toolkit
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: lime


nav:
  - Home: index.md
  - Package Structure: package_structure.md
  - ML Workflow: mlworkflo.md 
  - Schema: schema.md
  - Logger: logger.md
  - SQL Interactions: sql_interactions.md
  - API: api.md
